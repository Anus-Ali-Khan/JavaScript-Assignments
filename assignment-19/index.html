<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-19</title>
</head>

<body>
    <h1>User's Info</h1>
    <form id="Info-form">
        <div id="name">
            <label for="Name">Name:</label>
            <input type="text" placeholder="Name" id="inputName" required>
        </div>
        <br>

        <div id="age">
            <label for="Age">Age:</label>
            <input type="number " placeholder="Age" id="inputAge" min="1" max="100">
        </div>
        <br>

        <div id="email">
            <label for="email">Email:</label>
            <input type="email" id="inputEmail" placeholder="Email">
        </div>
        <br>

        <div id="password">
            <label for="password">Password:</label>
            <input type="password" id="inputPass" placeholder="Password" maxlength="8">
        </div>
        <br>

        <div id="reset">
            <input type="reset">
        </div>

        <br>

        <div id="submit">
            <input type="submit">
        </div>

    </form>

    <script src="app.js"></script>

</body>

</html>
